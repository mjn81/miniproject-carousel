<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="carousel">
            <div class="btn" id="btn-left"><i class="fas fa-chevron-left"></i></div>
            <div class="btn" id="btn-right"><i class="fas fa-chevron-right"></i></div>
            <ul>
                <li><img src="/img/1.jpg" class="active" alt="img"></li>
                <li><img src="/img/2.jpg" alt="img"></li>
                <li><img src="/img/3.jpg" alt="img"></li>
                <li><img src="/img/4.jpg" alt="img"></li>
                <li><img src="/img/5.jpg" alt="img"></li>
                <li><img src="/img/6.jpg" alt="img"></li>
            </ul>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
